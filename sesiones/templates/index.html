$def with (user)
<html>
  <head><title>Inicio</title></head>
  <body>
    $if user:
      <h2>Hola, $user</h2>
      <a href="/logout">Cerrar sesión</a>
    $else:
      <h2>No estás logueado</h2>
      <a href="/login">Iniciar sesión</a> |
      <a href="/register">Registrarse</a>
    $end
  </body>
</html>
